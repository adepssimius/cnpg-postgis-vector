name: Build and Publish

on:
  push:
    paths:
      - 'versions.yml'
  workflow_dispatch:
    inputs:
      versions_file:
        description: Path to the YAML file that lists CNPG/PostGIS and pgvector pairs
        required: false
        default: versions.yml

jobs:
  prepare:
    name: Generate matrix
    runs-on: ubuntu-latest
    env:
      VERSIONS_FILE: ${{ github.event.inputs.versions_file || 'versions.yml' }}
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PyYAML
        run: python -m pip install --quiet --disable-pip-version-check --no-cache-dir pyyaml

      - name: Build matrix from versions file
        id: matrix
        run: |
          set -eux
          file="${{ env.VERSIONS_FILE }}"
          if [[ ! -f "$file" ]]; then
            echo "Versions file '$file' not found" >&2
            exit 1
          fi
          matrix=$(python -c "
          import json, os
          import yaml

          path = os.environ['VERSIONS_FILE']
          with open(path) as handle:
              data = yaml.safe_load(handle) or {}
          builds = data.get('builds') or []
          if not builds:
              raise SystemExit('The versions file must expose a non-empty \"builds\" list')

          entries = []
          seen = set()
          for build in builds:
              base_tag = build.get('postgis')
              if not base_tag:
                  raise SystemExit('Each build entry must specify a \"postgis\" tag')
              vector_raw = str(build.get('vector', '')).strip()
              if not vector_raw:
                  raise SystemExit('pgvector version entries must be non-empty strings')
              vector_version = vector_raw[1:] if vector_raw.startswith('v') else vector_raw
              key = (base_tag, vector_version)
              if key in seen:
                  continue
              seen.add(key)
              entries.append(
                  {
                      'base_tag': base_tag,
                      'vector_version': vector_version,
                      'image_tag': f'{base_tag}-pgvector-{vector_version}',
                  }
              )
          if not entries:
              raise SystemExit('No build combinations generated from the versions file')
          print(json.dumps(entries))
          " )
          echo "matrix=${matrix}" >> "$GITHUB_OUTPUT"

  build:
    name: Build and push
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.matrix) }}
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/cnpg-postgis-vector
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.image_tag }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_TAG=${{ matrix.base_tag }}
            PGVECTOR_VERSION=${{ matrix.vector_version }}

      - name: Test image (pgvector + vchord)
        run: |
          set -eux
          image="${REGISTRY}/${IMAGE_NAME}:${{ matrix.image_tag }}"
          container="pgvector-test-${{ matrix.base_tag }}-${{ matrix.vector_version }}-${GITHUB_RUN_NUMBER}"
          docker run -d --name "$container" \
            -e POSTGRES_PASSWORD=test \
            "$image" \
            -c shared_preload_libraries='pg_stat_statements,vchord'
          cleanup() { docker rm -f "$container" >/dev/null 2>&1 || true; }
          trap cleanup EXIT
          for _ in $(seq 1 30); do
            if docker exec -e PGPASSWORD=test "$container" pg_isready -U postgres >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          docker exec -e PGPASSWORD=test "$container" psql -U postgres -d postgres -v ON_ERROR_STOP=1 <<'SQL'
            SHOW shared_preload_libraries;
            SELECT name FROM pg_available_extensions WHERE name IN ('vector','vchord') ORDER BY name;
            CREATE EXTENSION IF NOT EXISTS vector;
            CREATE EXTENSION IF NOT EXISTS vchord;
            SELECT extname FROM pg_extension WHERE extname IN ('vector','vchord') ORDER BY extname;
SQL
